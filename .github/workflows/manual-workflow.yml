name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Test tag (without @)'
        default: 'Smoke'
        required: true
        type: string

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-chrome@v2
      - uses: nanasess/setup-chromedriver@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: mvn package
        working-directory: saucedemo-automation
      - name: Run test ${{ github.event.inputs.tag }}
        run: mvn test -Dcucumber.filter.tags=@${{ github.event.inputs.tag }}



