name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Test tag (without @)'
        default: 'Smoke'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nanasess/setup-chromedriver@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Run test @${{ github.event.inputs.tag }}
        run: mvn test -Denv=ci -Dcucumber.filter.tags=@${{ github.event.inputs.tag }}
        working-directory: saucedemo-automation
      - name: Cucumber Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: saucedemo-automation/target/cucumber-reports.html




